<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" dir="ltr" lang="en">
<head>	
	<link rel="stylesheet" href="chat.css" />
	<script type="text/javaScript" src="../../client_js.js"></script>
	<script type="text/javaScript" src="./jquery.js"></script>
	<script type="text/javaScript" src="./irc2.js"></script>
	<script type="text/javaScript" src="./chat.js"></script>
</head>
<body>
	<script type="text/javaScript">
		function rand_chars(){
			 var keylist="abcdefghijklmnopqrstuvwxyz123456789"
			 var temp=''
			 var plength=5;
			 for (i=0;i<plength;i++){
				 temp+=keylist.charAt(Math.floor(Math.random()*keylist.length))
			}
			return temp;
		}
		var baseUrl= 'http://ape.loc/APE_JSF/ape/';
		var client = new APEClient()
		var TCPSocket;
		client.load({
			'domain':'ape.loc',
			'server':'ape.loc',
			'identifier':'chatdemo',
			'complete':function(ape){

				TCPSocket = ape.TCPSocket;
				ENTER_KEY = 13

					$(function(){
						$('#nickname').focus();

						$('#nickname').keypress( function(e) {
							var key = e.charCode || e.keyCode || 0
							if (key == ENTER_KEY) {
								ape.start(rand_chars());
								ape.addEvent('initialized',function(){
									connect();
								});
							};
						});

						$('#chatbox_input').keypress(function(e) {
							var key = e.charCode || e.keyCode || 0;
							if (key == ENTER_KEY) {
								chat();
								return false;
							};
						});
					});
			},
			'scripts': [
					baseUrl+'/mootools.js',
					baseUrl+'/events.js',
					baseUrl+'/pipe.js',
					baseUrl+'/pipe_multi.js',
					baseUrl+'/pipe_single.js',
					baseUrl+'/pipe_proxy.js',
					baseUrl+'/core.js',
					baseUrl+'/utils.js'
				]
		});
	</script>
	<div class="chatbox">
	<div id="signin_popup">
	<h2>Sign in to the #ape-project chat room.</h2>
	<label for="nickname">Nickname:</label>
	<input type="text" id="nickname" maxlength="16" value="" />
	</div>
	<div id="absorb_clicks" onclick=""></div>
	<div class="left_column">

	<div class="chathistory" id="chathistory">
	</div>
	<textarea name="message" class="chatbox_input" id="chatbox_input" rows="2" cols="50"></textarea>
	</div>
	<div class="user_list" id="user_list">
	</div>
	</div>
	<br/>
	<br/>
	<br/>
	This demo is a <a href="http://orbited.org/wiki/TCPSocket">TCPSocket</a> implementation with APE.
	</body>
</html>
