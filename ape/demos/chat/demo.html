<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" dir="ltr" lang="en">
<head>	
	<link rel="stylesheet" type="text/css" href="./demo.css" media="screen" title="Normal" />
</head>
<body>
	<script type="text/javaScript" src="../../mootools.js"></script>
	<script type="text/javaScript" src="../../client_moo.js"></script>
	<script type="text/javaScript" src="../../config.js"></script>
	<script type="text/javaScript" src="./demo_chat.js"></script>
	<script type="text/javaScript">
		//Initialize APE_Client
		var client = new APE_Client();
		//Add session.js to APE JSF to handle multitab and page refresh
		APE_config.scripts.push(APE_config.baseUrl+'/session.js');
		//Initialize connection to APE Server
		client.load({
			'domain':APE_config.domain,
			'server':APE_config.server,
			'identifier':'chatdemo', //Identifier of the application 
			'channel':'test', //Channel to join at startup
			'complete':function(ape){ //Function executed once APE fully loaded
				
				new Ape_chat(ape,{'container':$('ape_master_container')});
			},
			'scripts': APE_config.scripts //Scripts to load for APE JSF
		});
	</script>
		<div id="ape_master_container"></div>
		<div id="debug"></div>
	</body>
</html>
