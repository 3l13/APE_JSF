<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" dir="ltr" lang="en">
<head>	
	<link rel="stylesheet" type="text/css" href="../debugger/debugger.css" media="screen" title="Normal" />
	<link rel="stylesheet" type="text/css" href="./demo.css" media="screen" title="Normal" />
</head>
	<body>
	<script type="text/javaScript" src="../../mootools.js"></script>
	<script type="text/javaScript" src="../../client_moo.js"></script>
	<script type="text/javaScript" src="./move.js"></script>
	<script type="text/javaScript">
		function rand_chars(){
			 var keylist="abcdefghijklmnopqrstuvwxyz123456789"
			 var temp=''
			 var plength=5;
			 for (i=0;i<plength;i++){
				 temp+=keylist.charAt(Math.floor(Math.random()*keylist.length))
			}
			return temp;
		}
		var baseUrl = 'http://ape.loc/APE_JSF/ape/';
		var client = new APEClient();
		client.load({
			'domain':'ape.loc',
			'server':'ape.loc',
			'identifier':'movedemo',
			'channel':'move',
			'complete':function(ape){
				var Ape_c = new Ape_move(ape,{'container':$('ape_master_container')});
				ape.start([rand_chars()]);
			},
			'scripts': [
					baseUrl+'/mootools.js',
					baseUrl+'/events.js',
					baseUrl+'/pipe.js',
					baseUrl+'/pipe_proxy.js',
					baseUrl+'/pipe_multi.js',
					baseUrl+'/pipe_single.js',
					baseUrl+'/core.js',
					baseUrl+'/utils.js'
				]
		});
	</script>
		<div id="ape_master_container"></div>
		<div id="debug"></div>
	</body>
</html>
